<app-fondo></app-fondo>
<div class="body_form">
    <button class="X" routerLink="/">X</button>
    <div class="container_login">
        <form [formGroup]="form" (submit)="onEnviar()"  class="login">
            <label class="label">Username</label>
            <input class="input" type="text" formControlName="email">
            
            <label class="label" style="padding-top: 70px;">Password</label>
            <input class="input" type="text" formControlName="password">
            <button class="Ingresar">Ingresar</button>
        </form>
    </div>
</div>
